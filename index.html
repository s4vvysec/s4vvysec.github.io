<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S4vvy | CTF Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            matrix: '#00ff5e',
            bgDark: '#0a0a0a',
            panel: '#111',
            cyber1: '#00ff9d',
            cyber2: '#00b8ff'
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'text-gradient': 'text-gradient 1.5s linear infinite',
          },
          keyframes: {
            'text-gradient': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            }
          }
        }
      }
    };
  </script>
  <style>
    .cyber-border {
      position: relative;
      overflow: hidden;
      background: transparent;
      border: 2px solid rgba(0, 255, 94, 0.3);
      border-radius: 0.5rem;
      padding: 1rem;
    }

    .cyber-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff5e);
      animation: border-run 2s linear infinite;
    }

    @keyframes border-run {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .card {
      position: relative;
      overflow: hidden;
      background: #111;
      border: 1px solid #1f1f1f;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: perspective(1000px) translateY(-6px) rotateX(2deg) rotateY(2deg) scale(1.02);
      border-color: #00ff5e;
      box-shadow: 0 0 30px rgba(0, 255, 94, 0.4);
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 94, 0.2), transparent);
    }

    .card:hover::after {
      left: 100%;
      transition: left 0.5s ease-in-out;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      border-radius: 9999px;
      background-color: #111; 
      padding: 0.25rem;
    }

    .avatar-glow {
      border-radius: 9999px;
      box-shadow: 0 0 20px rgba(0, 255, 94, 0.3);
    }

    .cyber-text {
      background: linear-gradient(45deg, #00ff5e, #00ff9d, #00b8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: text-gradient 4s ease infinite;
    }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen bg-bgDark text-white font-mono bg-gradient-to-br from-bgDark to-[#0a1a0f]">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-12">
      <div class="flex flex-col items-center mb-16">
        <div class="relative avatar-container">
          <img src="https://avatars.githubusercontent.com/u/153960960?v=4&size=256"
              class="w-36 h-36 rounded-full avatar-glow transform transition hover:rotate-6"/>
        </div>
        <h1 class="text-5xl mt-6 font-bold cyber-text tracking-tighter">S4vvy</h1>
        <p class="mt-4 text-center max-w-xl text-lg leading-relaxed px-4 py-3 rounded-xl border border-matrix/30 bg-gradient-to-r from-[#0a0f0a] via-[#0f1f14] to-[#0a0f0a] shadow-inner shadow-matrix/10 cyber-border">
          <span class="cyber-text font-semibold tracking-tight block">
            Drop some knowledge that'll leave me <span class="text-cyber2">speechless.</span>
          </span>
        </p>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
        <a v-for="platform in platforms" :href="platform.url" target="_blank"
           class="card p-6 rounded-xl flex flex-col items-center group relative hover:z-10">
          <div class="absolute inset-0 bg-[radial-gradient(#00ff5e_1px,transparent_1px)] opacity-0 group-hover:opacity-10"
              style="background-size: 4px 4px;"></div>
          <img :src="platform.image" class="w-24 h-24 object-contain transform transition group-hover:scale-110"/>
          <span class="mt-4 text-matrix font-bold text-lg tracking-wide group-hover:text-cyber1">{{ platform.name }}</span>
          <div class="absolute inset-0 pointer-events-none border-2 border-matrix/0 group-hover:border-matrix/20 transition"></div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          platforms: [
            {
              name: 'HackTheBox',
              url: 'https://app.hackthebox.com/profile/68365',
              image: 'assets/HTB.png'
            },
            {
              name: 'Root-Me',
              url: 'https://www.root-me.org/S4vvy',
              image: 'assets/root-e.png'
            },
            {
              name: 'Ringzer0Ctf',
              url: 'https://ringzer0ctf.com/profile/51567/s4vvy',
              image: 'assets/ringzer0.jpeg'
            },
            {
              name: 'TryHackme',
              url: 'https://tryhackme.com/p/s4vvy',
              image: 'assets/thm.png'
            },
            {
              name: 'pwn.college',
              url: 'https://pwn.college/hacker/s4vvy',
              image: 'assets/pwncollege.png'
            },
            {
              name: 'X',
              url: 'https://x.com/s4vvybyte',
              image: 'https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png'
            }
          ]
        }
      },
      mounted() {
        document.querySelectorAll('.card').forEach(card => {
          let rect, x, y;
          card.addEventListener('mousemove', (e) => {
            rect = card.getBoundingClientRect();
            x = (e.clientX - rect.left) / card.offsetWidth - 0.5;
            y = (e.clientY - rect.top) / card.offsetHeight - 0.5;
            card.style.transform = `
              perspective(1000px)
              rotateX(${y * 8}deg)
              rotateY(${-x * 8}deg)
              translateZ(10px)
            `;
          });
          card.addEventListener('mouseleave', () => {
            card.style.transform = '';
          });
        });
      }
    }).mount('#app')
  </script>
</body>
</html>
